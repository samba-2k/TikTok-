<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .activation-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .activation-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="activation-container">
        <h1>Activate Your Account</h1>
        <p>To activate your account, send 200 KES to proceed.</p>
        <button onclick="redirectToWhatsApp()">Activate via WhatsApp</button>
    </div>

    <script>
        function redirectToWhatsApp() {
            const phoneNumber = "+254103361419";
            const message = "Hello, I would like to activate my account.";
            window.location.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
