<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .balance {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            color: #28a745;
        }
        .video-list {
            margin: 20px 0;
        }
        .video-list iframe {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .withdraw-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
        }
        .withdraw-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="balance">Balance: KES 0</div>
        <div class="video-list">
            <iframe src="https://www.tiktok.com/embed/video/12345" frameborder="0"></iframe>
            <iframe src="https://www.tiktok.com/embed/video/67890" frameborder="0"></iframe>
        </div>
        <a href="#" class="withdraw-button">Withdraw</a>
    </div>
</body>
</html>
